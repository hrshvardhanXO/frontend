<head>

    <title>Document</title>
    <style>
        .container
        {
            height: 544px;
            width: 100%;
            border: 2px solid black;

            margin: 2px;

        }

        {

            margin: 2px;
            height: 10vh;
            width: 50vw;
        }
        .div
        {
            height: 20%;
            width: 100%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="div"><h1>This is flex box</h1></div>
    <div class="container">
        <!-- div.box#box-$*5 -->
        <div class="box" id="box-1">first</div>
        <div class="box" id="box-2">second</div>
        <div class="box" id="box-3">third</div>
        <div class="box" id="box-4">forth</div>
        <div class="box" id="box-5">fifth</div>
    </div>
    <div class="footer"><h1>this is footer</h1></div>
    
    
</body>
