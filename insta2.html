<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        .container{
            height: 100vh;
            width: 100%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            
            
        }
        .box{
            height: 70vh;
            width: 25%;
            border: 2px solid grey;
            align-items: center;
            justify-content: center;
        }
        .heading
        {
            height: 15%;
            border: 2px solid black;
            
        }
        .login-div{
            border: 2px solid black;
            height: 40%;
            width: 50%;
            position: relative;
            left: 25%;
            right: 40%;
        }

        /* .loginbox{
            height: 63.2%;
            width: 50%;
            border: 2px solid black;
            position: relative;
            left: 20%;
        } */
         
        /* .login{
            height: 40%;
            width: 100%;
        } */
        
        .loginoption{
            height: 20%;
            border: 2px solid black;
            align-items: center;
            
        }
        .img{
            height: 100%;
            justify-content: center;
            padding-left: 68px;
        }
        .button{
            background-color: blue;
            width: 40%;
            height: 30%;
            border-radius: 8px;
        }
        .banner{
            height: 100%;
            width: 100%;
        }
        .facebook
        {
            color: blue;
        }
        .forgot-password{
            color: gray;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://balitteknologikaret.co.id/wp-content/uploads/2023/04/Poin-Plus-IGLookup-Mod-Apk.jpg" class="banner">
        </div>
        <div class="box">
            <div class="heading">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png?20160616034027" class="img">
            </div>

        <div class="login-div">
            <div class="login">
                <input type="text" placeholder="username" class="username"><br><br>
                <input type="password" placeholder="password"><br><br>
                <button class="button">login</button>
                <div class="or">
                    <h1></h1><span>OR</span><h1></h1>

                </div>
            </div>
        </div>
            
            <div class="loginoption">
                <a href="https://www.facebook.com" class="facebook">Log in with facebook?</a><br><br>
                <a href="https://www.instagram.com"><span class="forgot-password">Forgot password?</span></a>
            </div>
        </div>
    </div>
    
</body>
</html>
